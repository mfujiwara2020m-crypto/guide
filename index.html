<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>marker AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
 
        <!-- テキストの挿入 -->
      <a-text position="-1 3 -3" value="Welcome　to" color="purple" width="10"></a-text>
      <!-- テキストの挿入 -->
      <a-text position="-1.5 2 -3" value="Sanotech night" color="purple" width="10"></a-text>
   <!-- 棒人間頭 -->
      <a-sphere position="0 1.5 -3" radius="0.5" color="#008b8b"></a-sphere>

      <!-- 体 -->
      <a-cylinder position="0 0.5 -3" radius="0.5" height="1" color="#008b8b"></a-cylinder>

      <!-- 左腕 -->
      <a-box position="-0.6 0.8 -3" depth="0.2" height="0.2" width="0.8" color="#008b8b"></a-box>

      <!-- 右腕 -->
      <a-box position="0.6 0.8 -3" depth="0.2" height="0.2" width="0.8" color="#008b8b"></a-box>

      <!-- 左足 -->
      <a-box position="-0.2 -0.5 -3" depth="0.2" height="0.5" width="0.2" color="#008b8b""></a-box>

      <!-- 右足 -->
      <a-box position="0.2 -0.5 -3" depth="0.2" height="0.5" width="0.2" color="#008b8b""></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
