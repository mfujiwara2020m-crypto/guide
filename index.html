<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position="0 1.6 0"></a-camera>
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" position="-1 1 1"></a-light>
      <a-text
        value="ようこそ"
        position="0 1.6 -2"
        color="BLACK"
        width="5"
        align="center"
      ></a-text>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7BC8A4"
      ></a-plane>
    </a-scene>
  </body>
</html>
